<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        height: 100%;
        overflow: hidden;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        height: 100%;
      }

      .logo {
        font-size: 2rem;
        font-weight: 800;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 1px;
      }

      .title-container {
        text-align: center;
        flex-grow: 1;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        color: white;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .subtitle {
        color: #ffffff;
        font-size: 1.2rem;
        margin-top: 5px;
        font-weight: 300;
      }

      .current-date {
        color: white;
        font-size: 1rem;
        font-weight: 500;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 5px 10px;
        border-radius: 5px;
      }

      @media (max-width: 768px) {
        .header-container {
          flex-direction: column;
          padding: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <div class="logo">GasBelajar</div>
      <div class="title-container">
        <h1>Praktikum Web</h1>
        <div class="subtitle">Pengembangan Aplikasi Berbasis Web</div>
      </div>
      <div class="current-date" id="date"></div>
    </div>

    <script>
      // Menampilkan tanggal saat ini
      function updateDate() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        document.getElementById("date").textContent = now.toLocaleDateString(
          "id-ID",
          options
        );
      }
      updateDate();
    </script>
  </body>
</html>
