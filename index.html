<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Pembelajaran Web - Kelompok TI</title>
  </head>
  <frameset rows="15%, 75%, 10%" frameborder="0" border="0" framespacing="0">
    <frame src="header.html" name="header" scrolling="no" noresize />
    <frameset cols="25%, 75%" frameborder="0" border="0" framespacing="0">
      <frame src="menu.html" name="menu" noresize />
      <frame src="content.html" name="content" />
    </frameset>
    <frame src="footer.html" name="footer" scrolling="no" noresize />
    <noframes>
      <body>
        <p>Maaf, browser Anda tidak mendukung frames.</p>
      </body>
    </noframes>
  </frameset>
</html>
