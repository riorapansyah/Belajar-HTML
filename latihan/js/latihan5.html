<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    <h3>Perulangan Menggunakan For</h3>

    <script>
      for (let index = 0; index < 10; index++) {
        document.writeln(index + "<br>");
      }
    </script>
  </body>
</html>
