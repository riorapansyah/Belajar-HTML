    <script>

      let nilai = 60;

      if (nilai >= 80 && nilai <= 100) {
        document.writeln(
          "Selamat Anda Lulus dengan predikat A karena nilai kamu " + nilai
        );
      } else if (nilai >= 70 && nilai < 80) {
        document.writeln(
          "Selamat Anda Lulus dengan predikat B karena nilai kamu " + nilai
        );
      } else if (nilai >= 60 && nilai < 70) {
        document.writeln(
          "Selamat Anda Lulus dengan predikat C karena nilai kamu " + nilai
        );
      } else if (nilai >= 50 && nilai < 60) {
        document.writeln(
          "Selamat Anda Lulus dengan predikat D karena nilai kamu " + nilai
        );
      } else {
        document.writeln("Maaf Kamu tidak lulus karena nilai kamu " + nilai);
      }
    </script>
