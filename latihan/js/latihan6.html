<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
  </head>
  <body>
    <h3>Perulangan Menggunakan While</h3>

    <script>
      let i = 0;

      while (i < 10) {
        document.writeln(i + "<br>");
        i++; // ini yang salah, sehingga membuat loop terus menerus
      }
    </script>
  </body>
</html>
